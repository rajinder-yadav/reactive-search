<div class="mb2">
  Keyword: {{term$|async}}
</div>
<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" class="mb3">
  <input type="text" formControlName="search">
  <button type="submit">Send</button>
</form>
<div *ngFor="let album of albums$|async; odd as isOdd" class="ba pa2 w-50" [ngClass]="{'bg-lightest-blue': isOdd, 'bg-washed-red': !isOdd}">
 {{album.name}}
</div>
